{% extends "base.html" %}

{% block title %}
    Sample company site - contact
{% endblock %}

{% block content %}

    <section class="wow fadeIn cover-background background-position-top top-space">
        <div class="opacity-medium bg-extra-dark-gray"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 display-table page-title-large">
                    <div class="display-table-cell vertical-align-middle text-center padding-30px-tb">
                        <span class="display-block text-white opacity6 width-45 sm-width-100 center-col alt-font margin-5px-bottom">{{ contact.sub_title }}</span>
                        <h1 class="alt-font text-white font-weight-600 no-margin-bottom">{{ contact.title }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="no-padding-bottom wow fadeIn" id="section-down">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 text-center center-col margin-eight-bottom xs-margin-30px-bottom last-paragraph-no-margin">
                    {{ contact.body }}
                </div>
            </div>
        </div>
    </section>


{% endblock %}
