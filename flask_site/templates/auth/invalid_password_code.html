{% extends "base.html" %}

{% block title %}
My blog
{% endblock %}

{% block content %}

    <section class="wow fadeIn parallax" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 extra-small-screen display-table page-title-large">
                    <div class="display-table-cell vertical-align-middle text-center">
                        <h3 class="text-extra-dark-gray alt-font font-weight-600 letter-spacing-minus-1 margin-10px-bottom">
                            Ups! Something went wrong!
                        </h3>
                        <p>Your password reset link is invalid or password was changed already.</p>
                        <p><a href="{{ url_for('auth.forgot_password') }}">Send link once again</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
