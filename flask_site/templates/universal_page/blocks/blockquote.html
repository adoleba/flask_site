<section class="wow fadeIn bg-light-gray">
    <div class="container">
        <div class="row">
            {% for value in page.blockquote %}
                <div class="col-md-8 col-sm-12 center-col">
                    <i class="fas fa-quote-left text-deep-pink icon-large margin-15px-bottom"></i>
                    <h5 class="text-extra-dark-gray margin-50px-bottom sm-margin-20px-bottom alt-font">{{ value.header }}</h5>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
