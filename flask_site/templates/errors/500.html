{% extends 'base.html' %}

{% block content %}

<section id="home" class="no-padding parallax mobile-height wow fadeIn" data-stellar-background-ratio="0.5">
    <div class="opacity-full bg-extra-dark-gray"></div>
    <div class="container position-relative full-screen">
        <div class="slider-typography text-center">
            <div class="slider-text-middle-main">
                <div class="slider-text-middle">
                    <div class="bg-black-opacity-light width-50 center-col sm-width-80">
                        <div class="padding-fifteen-all xs-padding-20px-all">
                            <span class="title-extra-large text-white font-weight-600 display-block margin-30px-bottom xs-margin-10px-bottom">500!</span>
                            <h6 class="text-uppercase text-deep-pink font-weight-600 alt-font display-block margin-5px-bottom">Something went wrong</h6>
                            <span class="text-medium-gray width-60 display-block center-col text-large sm-width-100">Sorry, but something went wrong on the server.</span>
                            <a href="{{ url_for('main.main') }}" class="btn btn-transparent-white btn-medium text-extra-small border-radius-4"><i class="ti-arrow-left margin-5px-right no-margin-left" aria-hidden="true"></i> Back To Homepage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
