{% autoescape off %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ email }}</title>
    </head>

    <body>

        <p>Name:</p>
        <h3>{{ name }}</h3>

        <p>E-mail:</p>
        <h3>{{ email }}</h3>

        <p>Subject:</p>
        <h3>{{ subject }}</h3>

        <p>Message:</p>
        <h3>{{ body }}</h3>

    </body>
</html>

{% endautoescape %}
