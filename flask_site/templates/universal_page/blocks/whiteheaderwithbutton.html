
<section class="wow fadeIn">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 center-col text-center">

                {% for value in page.whiteheaderwithbutton %}
                    <h5 class="alt-font text-uppercase font-weight-700 text-extra-dark-gray width-80 center-col margin-35px-bottom md-width-100 wow fadeInUp">
                        {{ value.header_text }}
                    </h5>
                    <a href="{{ value.button_url | lower }}" class="btn btn-medium btn-rounded btn-transparent-dark-gray wow fadeInUp"  data-wow-delay="0.2s">
                        {{ value.button_text }}
                    </a>

                {% endfor %}
            </div>
        </div>
    </div>
</section>
